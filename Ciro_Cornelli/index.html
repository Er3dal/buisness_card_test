<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Ciro Cornelli</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='card'>
    <div class='profile-container'>
      <img class='profile-img' src='img.jpg' alt='Ciro Cornelli'>
      <button id="qrButton" class="qr-btn" title="Mostra QR Code" aria-label="Mostra QR Code">
        <img src="https://static-00.iconduck.com/assets.00/qr-scan-icon-512x512-9bsp061y.png" alt='Ciro Cornelli'>
      </button>
      <h1 class='head-name'>Ciro Cornelli</h1>
      <div class="title-container">
        <div class='title'>Dottore Commercialista</div>
        <div class='company'>CORNELLI GABELLI E ASSOCIATI</div>
      </div>
    </div>

    <div class="info-grid">
      <div class="info-card">
        <i class="fas fa-mobile-alt"></i>
        <h3>Telefono</h3>
        <a href='tel:+390249760007'>+390249760007</a>
      </div>
      <div class="info-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <a href='mailto:ciro.cornelli@cglex.it'>ciro.cornelli@cglex.it</a>
      </div>
    </div>

    <div class="info-card">
      <i class="fas fa-globe"></i>
      <h3>Sito Web</h3>
      <a href="https://www.cglex.it" target="_blank">www.cglex.it</a>
    </div>

    <div class="section-title">
      <i class="fas fa-map-marker-alt"></i> Dove trovarci
    </div>
    <div class="map-card">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="250" style="border:0; border-radius: 16px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="download-section">
      <a id="smartDownload" href="Ciro_Cornelli_no_image.vcf" download class="download-btn" data-pageurl="https://er3dal.github.io/buisness_card_test/Ciro_Cornelli/index.html">
        <i class="fas fa-address-card"></i> Scarica contatto
      </a>
    </div>

    <div class='footer'>
      <span>Creato con <i class="fas fa-heart" style="color: var(--secondary);"></i> da Gate Group S.R.L.</span>
    </div>
  </div>

  <div id="qrModal" class="qr-modal">
    <div class="qr-content">
      <span id="qrClose" class="qr-close" role="button" aria-label="Chiudi QR Modal">&times;</span>
      <h2>Scansiona il QR</h2>
      <div id="qrcode"></div>
      <div class="qr-actions">
        <button id="qrShareBtn" class="qr-action-btn">
          <i class="fas fa-share-alt"></i> Condividi
        </button>
        <button id="qrDownloadBtn" class="qr-action-btn">
          <i class="fas fa-download"></i> Scarica QR
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
